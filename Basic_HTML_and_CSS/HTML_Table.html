<!DOCTYPE html>
<html lang="en">
	<body>
		<link rel = "stylesheet" type = "text/css" href = "CSS_Table.css">
		<h1>My Family</h1>
		<table style="width:100%">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Favourite color</th>
				<th>Hobby</th>
			</tr>
			<tr>
				<td>Shauna</td>
				<td>28</td>
				<td>Red</td>
				<td>Shopping</td>
			</tr>
			<tr>
				<td>Shannon</td>
				<td>26</td>
				<td>Blue</td>
				<td>Reading</td>
			</tr>
		</table>
	</body>
</html>

<!-- <table> tag is used to create a table
<tr> tag is used to created a row
<th> table headers
<td> used to create the table data (cell) -->
