<!-- 2 main types of lists:
1. Ordered lists
2. Unordered lists

1 -> Ordered list is given a sequence (1,2,3,4)
2 -> Unordered list is not given a sequence and is usually bullet points.

We use the <ol> tag to create an ordered list. Each item on the list is contained
within the list element <li>.-->

<!-- we use the <ul> tag for unordered tags.-->

<!DOCTYPE html>
<html>
	<body>
		<link rel = "stylesheet" type = "text/css" href = "CSS_List.css"> <!-- changes lists -->
		<ol>
			<li>Bread</li>
			<li>Milk</li>
			<li>Eggs</li>
			<li>Cheese</li>
		</ol>


		<ul>
			<li>Red</li>
			<li>Blue</li>
			<li>Purple</li>
			<li>Yellow</li>
		</ul>
	</body>
</html>
